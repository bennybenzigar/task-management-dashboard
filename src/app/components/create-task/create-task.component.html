<h2  mat-dialog-title>
    
{{data?'Edit Task':'Create New Task'}}

</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="taskForm">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter title">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="To Do">Todo</mat-option>
        <mat-option *ngIf="data" value="In Progress">In Progress</mat-option>
        <mat-option *ngIf="data" value="Completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Assign Task</mat-label>
      <mat-select formControlName="assignee">
        <mat-option value="">-- Select User --</mat-option> 
        <mat-option *ngFor="let u of user" [value]="u.userName">
          {{ u.userName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="cancel-btn" (click)="close()">Cancel</button>
  <!-- <button mat-button color="primary" (click)="submit()" [disabled]="taskForm.invalid">Create</button> -->
    <button mat-button class="edit-btn" (click)="submit()" [disabled]="taskForm.invalid"> {{data?'Edit' :'Create'}} </button>

</mat-dialog-actions>
