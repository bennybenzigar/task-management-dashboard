
<div class="delete-confirmation">

    <h2 class="p-0 m-0" mat-dialog-title>

        
         {{data?.title}}
    
    </h2>
    
    
    
        <p class="m-2">{{data?.message}}</p>

    <mat-dialog-actions align="end" *ngIf="data.type=='delete'">
        <button mat-button class="cancel-btn" (click)="close()">Cancel</button>
        <button mat-button class="delete-btn" (click)="delete()" > Delete
        </button>
    
    </mat-dialog-actions>



    <mat-dialog-actions align="end" *ngIf="data.type=='logout'">
        <button mat-button class="cancel-btn" (click)="close()">Cancel</button>
        <button mat-button class="delete-btn" (click)="logout()" > Logout
        </button>
    
    </mat-dialog-actions>



</div>
